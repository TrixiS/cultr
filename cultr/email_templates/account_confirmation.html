{% extends "base.html" %}

{% block head %}
<style>
    .confirm-button {
        color: #fff;
        background: #1890ff;
        border-color: #1890ff;
        text-shadow: 0 -1px 0 rgba(0,0,0,.12);
        box-shadow: 0 2px 0 rgba(0,0,0,.045);
        border: 1px solid #d9d9d9;
        border-radius: 2px;
        text-align: center;
        height: 40px;
        font-size: 16px;
        width: 120px;
    }
</style>
{% endblock %}

{% block subject %}
    Account confirmation
{% endblock %}

{% block message %}
    Hello, confirm your CULTR account by clicking on the button below
{% endblock %}

{% block content %}
    <div align="center">
        <form action="{{ confirm_url }}">
            <input class="confirm-button" type="submit" value="Confirm">
        </form>
    </div>
{% endblock %}
