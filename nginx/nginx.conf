server {
	listen 80;
	listen [::]:80 ipv6only=on default_server;
	root /var/www/html/cultr;
	index index.html index.htm index.nginx-debian.html;
	server_name _;

	location / {
		try_files $uri /index.html;
	}

	location /api {
		include proxy_params;
		proxy_pass http://127.0.0.1:5000;
	}

	location ~ /u/(.*) {
		include proxy_params;
		proxy_pass http://127.0.0.1:5000/u/$1;
	}
}

server {
	root /var/www/html/cultr;

	index index.html index.htm index.nginx-debian.html;
    server_name www.trixis.xyz trixis.xyz;

	location / {
		try_files $uri /index.html;
	}

	location /api {
		include proxy_params;
		proxy_pass http://127.0.0.1:5000;
	}

	location ~ /u/(.*) {
		include proxy_params;
		proxy_pass http://127.0.0.1:5000/u/$1;
	}

    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/trixis.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trixis.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = www.trixis.xyz) {
        return 301 https://$host$request_uri;
    }

    if ($host = trixis.xyz) {
        return 301 https://$host$request_uri;
    }

	listen 80;
	listen [::]:80;
    server_name www.trixis.xyz trixis.xyz;
    return 404;
}
